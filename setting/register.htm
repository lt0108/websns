<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />


<title>招生教师注册</title>

<link href="../css/common.css" type="text/css" rel="stylesheet" />
<link href="../css/skin.css" type="text/css" rel="stylesheet" />
<link href="../css/register.css" type="text/css" rel="stylesheet"/>

<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
</head>

<body class="bg_index">

	<!--warp开始处-->
	<div class="warp">
        
		<!--content 开始处-->
 		<div class="content">
			<div class="reg_txt">
				<p>王二小老师，您好！</p>
				<p class="ml25">感谢您对招生工作的支持，请核对并按提示完善您的个人信息。</p>
			</div>
            <table cellpadding="0" cellspacing="0" class="rc_tab01 vertical_tab">
				<tr>
					<th>招生角色：</th>
					<td>北京招生组招生教师、上海招生组招生教师</td>
				</tr>
				<tr>
					<th>学工号：</th>
					<td>2005990000</td>
				</tr>
				<tr>
					<th>性别：</th>
					<td>女</td>
				</tr>
				<tr>
					<th>单位：</th>
					<td>航天学院</td>
				</tr>
				<tr>
					<th>毕业高中：</th>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<th>大学毕业院校：</th>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<th><span class="red mr5">*</span>办公电话：</th>
					<td><input type="text" name="" /></td>
				</tr> 
				<tr>
					<th>住宅电话：</th>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<th><span class="red mr5">*</span>邮箱：</th>
					<td><input type="text" name="" /></td>
				</tr> 
				<tr>
					<th><span class="red mr5">*</span>手机：</th>
					<td><input type="text" name="" /></td>
				</tr> 
				<tr>
					<th><span class="red mr5">*</span>个人主要社会兼职(没有请填无)：</th>
					<td><textarea cols="75" rows="4"></textarea><span class="tip_num">0/100</span></td>
				</tr> 
				<tr>
					<th><span class="red mr5">*</span>个人所获主要荣誉(没有请填无)：</th>
					<td><textarea cols="75" rows="4"></textarea><span class="tip_num">0/100</span></td>
				</tr>
			</table>
			<div class="regsub_btn_warp"><a href="#" class="sub_btn">提交</a></div>    
		
  
            
    	</div>
		<!--content 结束处-->
        
		<!--footer 开始处-->
			<div class="footer">
				<div class="footer_cont">
					<p><a href="#">用户协议</a> <a href="#">小筑故事</a> <a href="#">关于我们</a></p>
					<p class="copyright">版权所有2011 &copy; 清华大学计算机与信息管理中心</p>
				</div>		
			</div>
		<!--footer 结束处-->
        
	</div>
	<!--warp 结束处-->
    
</body>
</html>
